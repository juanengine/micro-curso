spring.application.name=usuarios-mcrsvc
server.port=${PORT:8001}
spring.datasource.url=jdbc:mysql://${DB_HOST:mrcsvcMySql:3306}/${DB_NAME:MicroUsuarios}?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASS:admin}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jps.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
logging.level.org.hibernate.SQL=debug

msvc.cursos.url=${CURSOS_URL:}
